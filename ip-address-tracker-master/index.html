<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">IP Address Tracker</h1>
        <div class="search">
          <input
            id="search"
            class="search-input"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <div class="search-button" id="button"></div>
        </div>
        <section class="dates">
          <div class="card">
            <h3 class="card-title">IP Address</h3>
            <b class="card-text" id="ip"> 192.212.174.101 </b>
          </div>
          <div class="card">
            <h3 class="card-title">Location</h3>
            <b class="card-text" id="location"> Brooklyn, NY 10001 </b>
          </div>
          <div class="card">
            <h3 class="card-title">Timezone</h3>
            <b class="card-text" id="timezone"> UTC - 05:00 </b>
          </div>
          <div class="card">
            <h3 class="card-title">ISP</h3>
            <b class="card-text" id="isp"> SpaceX Starlink </b>
          </div>
        </section>
      </header>

      <section class="map">
        <div class="mapid" id="mapid">

        </div>
      </section>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
